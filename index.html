<script>
$(window).load(function(){
$('button').click(function() {
    $('h2').text(randomEl(adjectives)+' '+randomEl(nouns));
    selectElementContents($('h2')[0]);
});

function randomEl(list) {
    var i = Math.floor(Math.random() * list.length);
    return list[i];
}

function selectElementContents(el) {
    var range = document.createRange();
    range.selectNodeContents(el);
    var sel = window.getSelection();
    sel.removeAllRanges();
    sel.addRange(range);
}

var adjectives = ["wheel-dealing","bingo","radical","kooky","downtown","full-sail","conniving","unethical","yosemite","american","bitter","sweet","regular","spooky","mister","mysterious","formidable","chunky","cool","honorable","buttery","the","sneaky","gratuitous","central","sleepy","suspicious","jaded","scarlet","ineffable","nefarious","ethereal","illicit","iridescent","discombobulated","edgy","slippery","westside","spicy","serbian","gospel","cool ranch","notorious","gimpy","lemon-scented","musical","obtuse","compromised"];
var nouns = ["bongo", "man", "jelly","slime","dongle","linus","barnacle","nugget","raptor","boi","flirt","folly","skipper","tetra","stump","lump","chump","gravy","doily","black","chaos","plasma","vortex","epoch","oblivion","cronut","kumquat","bean","squeegee","innuendo","jabroni","kerfuffle","joe","elbow","box","splash","breath","omelette","pants","justice","gimmick","acorn","standoff","towelette","surfer"];

$('button').click();
});
</script>
